version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: resume-matcher-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: resume_matcher
    networks:
      - resume-matcher-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: resume-matcher-backend
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_DB_NAME=resume_matcher
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - PINECONE_ENVIRONMENT=${PINECONE_ENVIRONMENT:-us-east-1}
      - PINECONE_INDEX_NAME=${PINECONE_INDEX_NAME:-resume-jd-index}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://ollama:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama2}
      - LANGSMITH_API_KEY=${LANGSMITH_API_KEY:-}
      - LANGSMITH_PROJECT=${LANGSMITH_PROJECT:-resume-matcher}
      - LLM_PROVIDER=${LLM_PROVIDER:-ollama}
      - EMBEDDING_PROVIDER=${EMBEDDING_PROVIDER:-huggingface}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-sentence-transformers/all-MiniLM-L6-v2}
    depends_on:
      - mongodb
      - ollama
    networks:
      - resume-matcher-network
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  ollama:
    image: ollama/ollama:latest
    container_name: resume-matcher-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - resume-matcher-network
    # Note: You'll need to pull a model after starting:
    # docker exec resume-matcher-ollama ollama pull llama2

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: resume-matcher-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - resume-matcher-network

volumes:
  mongodb_data:
  ollama_data:

networks:
  resume-matcher-network:
    driver: bridge


